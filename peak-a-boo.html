<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <<body>
    <div class="container">
      <h1>Peek-a-boo</h1>

      <div class="initially-hidden">
        <p>Let's play peek-a-boo. <span class="clickable">Click here to see the surprise!</span></p>
      </div>

      <div class="initially-showing">
        <p>What a cute walrus! <span class="clickable">Click here to hide her again.</span></p>
      </div>
      <div class="image-hidden">
          <img src="http://www.hickerphoto.com/images/500/cute_babys_t3515.jpg">
      </div>
    </div>
  </body>
</html>
